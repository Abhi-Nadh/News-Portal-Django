{% extends 'base/base.html' %}

{% block header %}

{% include 'base/navbar.html' %}

{% endblock header %}

{% block maincontent %}
<h1 class="display-2 text-center text-danger">My News</h1><br><br>


{% for news in newsdata %}
{% if user_id == news.user_id_id %}
<div class="mt-2">
<a href="{% url 'detailnews' uid=news.id  %}" class="text-dark text-decoration-none ">
    <div class="row mb-4  pb-2">
      <div class="col-lg-3 col-md-7 col-7 mx-auto">
        <img src="{{news.image.url}}"
          class="img-fluid shadow-1-strong rounded" alt="Hollywood Sign on The Hill" />
      </div>

      <div class="col-lg-8">
        <p class="mb-2 text-success"><strong>{{news.title}}</strong></p>
        <p>
          {{news.content}}
        </p>
      </div>
    </div>
  </a>
  </div>  
  
  {% endif %}
  {% endfor %}

 
  
{% endblock maincontent %}
