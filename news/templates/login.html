{% extends 'base/base.html' %}

{% block maincontent %}

<section class="vh-100 bg-dark ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-4 col-xl-4">
        <div class="card bg-dark bg-gradient text-white" style="border-radius: 1rem;">
          <div class="card-body text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form action="" method="post">
                {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX"></label>
                {{loginform.username}}
              </div>

              <div class="form-outline form-white">
                <label class="form-label" for="typePasswordX"></label>
                {{loginform.password}}
              </div>


              <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Login</button>
            </form>


            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock maincontent %}
